@(userName: String)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Home Page</title>
</head>
<body>
    <img src="@routes.Assets.at("images/worldmap.png")">
    <p>Hi @userName!
    This is the Student home page.</p>
    <p>From here you can view your
        <a href="@routes.Student.courses(userName)">courses</a>
        and <a href="@routes.Student.gradebook(userName)">gradebook</a>.</p>
</body>
</html>
